<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Clotagram</title>
  </head>
  <body>
    <header class="header_contents">
      <div class="header_column">
        <a href="index.html">
          <div class="header_logo">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="header_vertical-bar"></div>
          <div class="header_title">
            Clotagram
          </div>
        </a>
      </div>
      <div class="header_column">
        <input type="text" placeholder="검색" class="header_input" />
      </div>
      <div class="header_column">
        <div class="header_logo">
          <a href="explore.html">
            <i class="far fa-compass"></i>
          </a>
        </div>
        <div class="header_logo">
          <i class="far fa-heart"></i>
        </div>
        <div class="header_logo">
          <a href="user.html">
            <i class="far fa-user"></i>
          </a>
        </div>
      </div>
    </header>
    <main class="user_contents">
      <div class="user_contents-column">
        <img src="images/user.jpg" class="user_img" />
      </div>
      <div class="user_contents-column">
        <div class="first_user-info">
          <div class="user_id">techofficer20</div>
          <div class="edit_btn">
            <button>프로필 편집</button>
          </div>
          <div class="user_icon">
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="second_user-info">
          <ul class="user_post-num">
            <li>게시물<span class="user_bold">2</span></li>
            <li>팔로워<span class="user_bold">15</span></li>
            <li>팔로우<span class="user_bold">39</span></li>
          </ul>
        </div>
        <div class="third_user-info">
          <div class="user_name">Hyunjoon Choi</div>
          <div class="user_univ">명지대학교 💻컴퓨터공학과 19학번</div>
          <div class="user_group">
            🦁멋쟁이 사자처럼 at 명지대학교 자연 7th 활동
          </div>
          <div class="user_link">
            <a href="https://github.com/techofficer20"
              >github.com/techofficer20</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
